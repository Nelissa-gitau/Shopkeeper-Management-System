<!DOCTYPE html>
<html>
<head>
    <title>Delete Product</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #0056b3;
            text-align: center;
            margin-top: 20px;
        }

        nav {
            background-color: #003d7a;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        form {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
        }

        form h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
        }

        form p {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }

        form input[type="submit"] {
            background-color: #d9534f;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 4px;
            margin-right: 10px;
        }

        form input[type="submit"]:hover {
            background-color: #c9302c;
        }

        form a {
            color: #0056b3;
            text-decoration: none;
            font-size: 16px;
        }

        form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'product_list' %}">Product List</a></li>
            <li><a href="{% url 'home' %}">Home</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Delete Product: {{ product.name }}</h1>
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ product.name }}"?</p>
            <input type="submit" value="Yes, Delete">
            <a href="{% url 'product_list' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
